<main class="contact-form">

    <h3 class="contact-header">Contact</h3>
    <div class="line"></div>
    <section class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="David Tran">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="davtran303@gmail.com">
    </div>
    <div class="col-12">
        <label for="formGroupExampleInput2" class="form-label">Message</label>
        <textarea rows="5" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Hello my name is David Tran and I am trying to become a senior developer. I really love coding and it really is like an art to me! It can express who I am as a person!"></textarea>
    </div>
    <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </section>
